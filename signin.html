<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style/signin.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- sidebar-left -->
                <div class="col-lg-7 container-side-right d-none d-lg-block">
                    <div class="container-timeline d-flex flex-column justify-content-center align-items-center">
                        <div class="row">
                            <div class="logo">
                                <img src="./src/image/logo.png" alt="logo" class="img-logo">
                            </div>
                        </div>
                        <div class="row">
                            <div class="slogan">
                                <h1 class="text-slogan">wait, watch, wow!</h1>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- sidebar-left -->

            <!-- sidebar-right -->
                <div class="col-lg-5 vh-100 overflow-auto px-5 py-4 ">
                    <div class="row justify-content-md-center justify-content-sm-center">
                        <div class="col-lg-10 col-md-7 col-sm-8">
                            <div class="row mt-4">
                                <h2 class="fw-bolder">Signin</h2>
                            </div>
                            <div class="row">
                                <div class="mt-2">
                                    <p class="text-muted">
                                        Sign in with your data that you entered during
                                        your registration
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                            <form class="mt-2">
                                <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control input-costum" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Write your email">
                                </div>
                                <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <div class="d-flex input-group-pass justify-content-end align-items-center">
                                    <input type="password" class="form-control input-costum" id="exampleInputPassword1"placeholder="Write your password"> 
                                    <span class="far fa-eye icon-eye me-3 text-muted"></span>
                                </div>
                                </div>
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-costum-color input-costum">Signin</button>
                                </div>
                            </form>
                            </div>
                            <div class="row">
                                <p class="text-center mt-3">Forgot your password?<a href="./forgotPassword.html" style="color: #5F2EEA;"> Reset now</a></p>
                            </div>
                            <div class="row">
                                <div class="d-flex justify-content-center align-items-center mt-1 row-or"> 
                                    <div class="line-or-1 col-5"><hr></div>
                                        <div class="col-2 d-flex justify-content-center align-items-center"><p class="text-muted pt-2">Or</p></div>
                                    <div class="line-or-2 col-5"><hr></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="d-flex justify-content-center align-items-center mb-2">
                                        <div class="p-3">
                                            <button class="btn shadow-sm bg-white text-muted fw-bolder btn-sign-with d-flex justify-content-center align-items-center btn-costum">
                                                <img src="https://img.icons8.com/fluent/24/000000/google-logo.png" class="me-2"/>
                                                Google
                                            </button>
                                        </div>
                                        <div class="p-3">
                                            <button class="btn shadow-sm bg-white text-muted fw-bolder btn-sign-with d-flex justify-content-center align-items-center btn-costum">
                                                <img src="https://img.icons8.com/color/29/000000/facebook-new.png" class="me-2"/>
                                                Facebook
                                            </button>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- sidebar-right -->
        </div>
    </div>

    



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
   
</body>
</html>
