<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style/forgotPassword.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- sidebar-left -->
                <div class="col-lg-8 container-side-right d-none d-lg-block">
                    <div class="container-timeline">       
                        <div class="logo">
                            <img src="./src/image/logo.png" alt="logo" class="img-logo">
                        </div>
                        <div class="paragraph-title">
                            <h3 class="title text-white">Lets reset your password</h3>
                            <p class="paragraph-main"> 
                                To be able to use your account again, please <br>
                                complete the following steps.
                            </p>
                            <div class="container-list-timeline">
                                <div class="list-1 d-flex align-items-center list-margin">
                                    <div class="round bg-white rounded-circle d-flex align-items-center justify-content-center">
                                        <div class="no-1 text-muted">1</div>
                                    </div>
                                    <div class="text-white">Fill your complete email</div>
                                </div>
                                <div class="line-timeline-1"> </div>
                                <div class="list-2 d-flex align-items-center list-margin">
                                    <div class="round border border-3 border-white rounded-circle d-flex align-items-center justify-content-center">
                                        <div class="no-2 text-white">2</div>
                                    </div>
                                    <div class="text-timeline-forgotpass">Activate your email</div>
                                </div>
                                <div class="line-timeline-2"> </div>
                                <div class="list-3 d-flex align-items-center list-margin">
                                    <div class="round border border-3 border-white rounded-circle d-flex align-items-center justify-content-center">
                                        <div class="no-3 text-white">3</div>
                                    </div>
                                    <div class="text-timeline-forgotpass">Enter your new password</div>
                                </div>
                                <div class="line-timeline-3"> </div>
                                <div class="list-3 d-flex align-items-center list-margin">
                                    <div class="round border border-3 border-white rounded-circle d-flex align-items-center justify-content-center">
                                        <div class="no-3 text-white">4</div>
                                    </div>
                                    <div class="text-timeline-forgotpass">Done</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- sidebar-left -->

            <!-- sidebar-right -->
                <div class="col-lg-4 side-forgot px-5">
                    <div class="row justify-content-md-center justify-content-sm-center">
                        <div class="col-lg-12 col-md-8 col-sm-10">
                            <div class="row">
                                <h3 class="title-forgot">Fill your complete email</h3>
                            </div>
                            <div class="row">
                                <div class="mt-2">
                                    <p class="paragraph-forgot">
                                        we'll send a link to your email shortly
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <form class="mt-2">
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email</label>
                                        <input type="email" class="form-control input-costum" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Write your email">
                                    </div>
                                    <div class="d-grid bottom-activate">
                                        <button type="submit" class="btn btn-costum-color input-costum py-3">Activate now</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- sidebar-right -->
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>  
</body>
</html>
