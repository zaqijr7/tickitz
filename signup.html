<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style/signup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- sidebar-left -->
            <div class="col-lg-7 d-none d-lg-block container-side-right">
                <div class="container-timeline">       
                    <div class="logo">
                        <img src="./src/image/logo.png" alt="logo" class="img-logo">
                    </div>
                    <div class="paragraph-title">
                        <h3 class="title text-white">Lets build your account</h3>
                        <p class="paragraph-main"> 
                            To be a loyal moviegoer and access all of features, <br>
                            your details are required.
                        </p>
                        <div class="container-list-timeline">
                            <div class="list-1 d-flex align-items-center list-margin">
                                <div class="round bg-white rounded-circle d-flex align-items-center justify-content-center">
                                    <div class="no-1 text-muted">1</div>
                                </div>
                                <div class="text-white">Fill your additional details</div>
                            </div>
                            <div class="line-timeline-1"> </div>
                            <div class="list-2 d-flex align-items-center list-margin">
                                <div class="round border border-3 border-white rounded-circle d-flex align-items-center justify-content-center">
                                    <div class="no-2 text-white">2</div>
                                </div>
                                <div class="text-muted">Activate your account</div>
                            </div>
                            <div class="line-timeline-2"> </div>
                            <div class="list-3 d-flex align-items-center list-margin">
                                <div class="round border border-3 border-white rounded-circle d-flex align-items-center justify-content-center">
                                    <div class="no-3 text-white">3</div>
                                </div>
                                <div class="text-muted">Done</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- sidebar-left -->

            <!-- sidebar-right -->
            <div class="col-lg-5 px-5 vh-100 overflow-auto">
                <div class="row justify-content-lg-center justify-content-md-center justify-content-sm-center my-5">
                    <div class="col-lg-10 col-md-8 col-sm-10">
                        <div class="row">
                            <form>
                                <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control input-costum" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Write your email">
                                </div>
                                <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control input-costum" id="exampleInputPassword1"placeholder="Write your password">
                                </div>
                                <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input checkbox-costum me-3" id="exampleCheck1">
                                <label class="form-check-label " for="exampleCheck1">I agree to terms & conditions</label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-costum-color input-costum">Join for free now</button>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <p class="text-center mt-3">Do you already have an account? <a href="./signin.html" style="color: #5F2EEA;">Log in</a></p>
                        </div>
                        <div class="row">
                            <div class="d-flex justify-content-center align-items-center mt-2 row-or"> 
                                <div class="line-or-1 col-5"><hr></div>
                                    <div class="col-2 d-flex justify-content-center align-items-center"><p class="text-muted pt-2">Or</p></div>
                                <div class="line-or-2 col-5"><hr></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="p-3">
                                    <button class="btn shadow-sm bg-white text-muted fw-bolder btn-sign-with d-flex justify-content-center align-items-center btn-costum">
                                        <img src="https://img.icons8.com/fluent/24/000000/google-logo.png" class="me-2"/>
                                        Google
                                    </button>
                                </div>
                                <div class="p-3">
                                    <button class="btn shadow-sm bg-white text-muted fw-bolder btn-sign-with d-flex justify-content-center align-items-center btn-costum">
                                        <img src="https://img.icons8.com/color/29/000000/facebook-new.png" class="me-2"/>
                                        Facebook
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- sidebar-right -->
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>    
</body>
</html>
